# This file provides examples of Klipper G-Code macros.  The snippets
# in this file may be copied into the main printer.cfg file and
# customized.

# See docs/Config_Reference.md for a description of parameters.


######################################################################
# Start Print and End Print
######################################################################

# Replace the slicer's custom start and end g-code scripts with
# START_PRINT and END_PRINT. See docs/Slicers.md for more information on using these macros.

[gcode_macro update_git]
gcode:
    {% set message = params.MESSAGE|default() %}
    {% if message %}
        RUN_SHELL_COMMAND CMD=update_git_script_message PARAMS="'{params.MESSAGE}'"
    {% else %}
        RUN_SHELL_COMMAND CMD=update_git_script
    {% endif %}

[gcode_shell_command update_git_script]
  command: bash -c "bash $HOME/klipper-backup/script.sh"
  timeout: 90.0
  verbose: True

[gcode_shell_command update_git_script_message]
  command: bash -c "bash $HOME/klipper-backup/script.sh -c \"$0\""
  timeout: 90.0
  verbose: True




[gcode_macro TRAM_BED]
gcode:
  SCREWS_TILT_CALCULATE
  

[gcode_macro START_PRINT]
gcode:
  {% set BED_TEMP = params.BED_TEMP|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|float %}
 
  
  G28                                ; Home the printer
  G92 E0                             ; Reset Extruder
  G90                                ; Use absolute coordinates
  G1 Z10 F3000                       ; Raise Z to prevent scratching
  G1 X-20                            ; Park head off bed to drop ooze
  SET_GCODE_OFFSET Z=0.0            ; Reset Z offset

  
  M140 S{BED_TEMP}          ; Set bed temperature (no wait)
  M190 S{BED_TEMP}          ; Wait for bed temperature
  G4 S180                   ; wait 3 min for heat soak
  BED_MESH_CALIBRATE PROFILE=adaptive ADAPTIVE=1

  G1 X-20                            ; Ooze drop after hotend is hot
  M104 S{EXTRUDER_TEMP}     ; Set extruder temp (no wait)
  M109 S{EXTRUDER_TEMP}     ; Wait for extruder temp

  G1 X5.0 Y20 Z0.2 F5000.0           ; Move to start position
  G1 X5.0 Y150.0 Z0.2 F1500.0 E15    ; Draw first line
  G1 X5.5 Y150.0 Z0.2 F5000.0        ; Move to side
  G1 X5.5 Y20 Z0.2 F1500.0 E30       ; Draw second line
  G92 E0                             ; Reset extruder
  G1 Z2.0 F3000                      ; Raise Z
  G1 X10 Y20 Z0.2 F5000.0            ; Move to avoid blob


[gcode_macro END_PRINT]
gcode:
  G91 ;Relative positioning
  #G1 E-2 F2700 ;Retract a bit
  G1 Z5 ;Raise Z
  G90 ;Absolute positioning
  M106 S0 ;Turn-off fan
  M104 S0 ;Turn-off hotend
  M140 S0 ;Turn-off bed

  G1 X-20 Y200 ; END PARK

  M18 ; Disable steppers
  m300 p125 s265
  m300 p125 s265
  m300 p125 s265
  
  
  m300 p550 s265
  
  m300 p400 s210
  
  m300 p400 s230
  
  m300 p300 s265
  
  m300 p30 s230
  
  m300 p800 s265
  




######################################################################
# Filament Change
######################################################################

# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 50mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "RESUME" gcode.

[include TEST_SPEED.cfg]

[pause_resume]

[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state




######################################################################
# Override M117 command with rawparams
######################################################################

# The macro below will override the default M117 command to echo the message.
#
# It uses the rawparams pseudo-variable that contains the full unparsed
# parameters that was passed to the M117 command.
#
# As this can include comments, we are trimming the text when a `;` or `#` is
# found, and escaping any existing `"`

[gcode_macro M117]
rename_existing: M117.1
gcode:
  {% if rawparams %}
    {% set escaped_msg = rawparams.split(';', 1)[0].split('\x23', 1)[0]|replace('"', '\\"') %}
    SET_DISPLAY_TEXT MSG="{escaped_msg}"
    RESPOND TYPE=command MSG="{escaped_msg}"
  {% else %}
    SET_DISPLAY_TEXT
  {% endif %}

